version: '3.8'

services:
  feature-api:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8080
    volumes:
      # Mount feature_engineering for development
      - ../feature_engineering:/app/feature_engineering:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

